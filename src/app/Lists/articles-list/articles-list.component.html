<!-- Search Bar -->
<div class="flex items-center w-full mb-4">
  <input
    type="text"
    class="h-12 rounded-3xl p-4 pr-10 bg-clicked placeholder:text-noire outline-none"
    placeholder="Rechercher..."
  />
  <button class="transform -translate-x-8">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 text-noire"
      viewBox="0 0 24 24"
      fill="none"
    >
      <path
        d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>

<!-- Material Table -->
<div class="container">
  <table class="w-full">
    <tr class="flex justify-between">
      <th
        class="px-4 py-2 bg-grey text-noire font-semibold text-xs uppercase w-full tracking-wide flex items-center"
      >
        <input type="checkbox" class="w-8 h-8" />
        <span class="flex flex-row justify-between w-11/12 mx-2">
          <p>Article</p>
          <p>Nom</p>
          <p>Date de Cr√©ation</p>
          <p>type</p></span
        >
      </th>
    </tr>
    <tr>
      <router-outlet></router-outlet>
    </tr>
  </table>
</div>
<!-- Paginator -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  class="mt-4"
></mat-paginator>
