<div
  class="relative flex justify-center justify-self-center w-[1440px] h-[1200px] mt-12 mb-12 rounded-3xl bg-lightgrey"
>
  <!-- Search Bar and Plus Button -->
  <div class="flex flex-col items-center w-full">
    <div class="relative w-full mt-8">
      <div
        class="absolute left-1/2 transform -translate-x-1/2 flex items-center justify-between w-[374px] h-12 rounded-3xl p-2 pl-5 bg-clicked"
      >
        <input
          type="text"
          class="flex-grow bg-clicked placeholder:text-noire outline-none"
          placeholder="Rechercher..."
        />
        <button class="flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-noire"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <div
        class="absolute right-20 top-0 w-10 h-10 rounded-lg bg-clicked"
        (click)="navigateToForm()"
      >
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10 text-noire"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M4 12H20M12 4V20"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Centered Dark Gray Box -->
    <div class="w-11/12 mt-16 rounded-lg bg-grey p-4">
      <!-- Title -->
      <h1 class="text-noire font-semibold text-xl mb-4">Articles</h1>

      <!-- Content Area -->
      <div class="w-11/12 mx-auto bg-lightgrey rounded-lg p-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
