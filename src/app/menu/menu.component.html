<button
  class="flex justify-self-center justify-center w-72 my-5 p-5 bg-lightgrey h-full hover:bg-clicked rounded-lg"
  [routerLink]="'/accueil'"
>

</button>

<div class="flex justify-evenly px-4 m-4 text-noire">
  <div
    class="flex flex-col items-center justify-center w-24 py-6 px-4 rounded-2xl bg-darkgrey"
  >
    <div class="User_Icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10 text-noire"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path

          fill="#000000"

  </div>

  <div class="Nav_Buttons flex space-x-4 py-6 px-4 bg-darkgrey rounded-2xl">
    <div class="bg-lightgrey rounded-md">
      <button
        class="flex items-center justify-center w-28 h-16 font-semibold rounded-md cursor-pointer hover:bg-clicked"
        [routerLink]="'/journaux'"
        routerLinkActive="bg-clicked"

        Journaux
      </button>
    </div>
    <div class="bg-lightgrey rounded-md">
      <button
        class="flex items-center justify-center w-28 h-16 font-semibold rounded-md cursor-pointer hover:bg-clicked"
        [routerLink]="'/chantiers'"
        routerLinkActive="bg-clicked"
      >
        Chantiers
      </button>
    </div>
    <div class="bg-lightgrey rounded-md">
      <button
        class="flex items-center justify-center w-28 h-16 font-semibold rounded-md cursor-pointer hover:bg-clicked"
        [routerLink]="'/categories'"
        routerLinkActive="bg-clicked"
      >
        Cat√©gories
      </button>
    </div>
    <div class="bg-lightgrey rounded-md">
      <button
        class="flex items-center justify-center w-28 h-16 font-semibold rounded-md cursor-pointer hover:bg-clicked"
        [routerLink]="'/articles'"
        routerLinkActive="bg-clicked"
      >
        Articles
      </button>
    </div>
    <div class="bg-lightgrey rounded-md">
      <button
        class="flex items-center justify-center w-28 h-16 font-semibold rounded-md cursor-pointer hover:bg-clicked"
        [routerLink]="'/personnel'"
        routerLinkActive="bg-clicked"
      >
        Personnel

    </div>
    <div class="bg-lightgrey rounded-md">
      <button

        [routerLink]="'/utilisateurs'"
        routerLinkActive="bg-clicked"
      >
        Utilisateurs
      </button>
    </div>
  </div>




  
  <div
    class="flex flex-col items-center justify-center w-24 py-6 px-4 rounded-2xl bg-darkgrey cursor-pointer hover:bg-lightgrey"

    <div class="Quit_Icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-10 w-10 text-noire"

            d="M15 4.00098H5V18.001C5 19.1055 5.89543 20.001 7 20.001H15"

          />

            d="M16 15.001L19 12.001M19 12.001L16 9.00098M19 12.001H9"
